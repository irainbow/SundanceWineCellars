<!-- Navigation -->
<div class="allNav" role="navigation">
  <div class="foo">
    <div class="container">
      <nav class="navbar navbar-dark bg-inverse navbar-expand-md">
        <!--<a class="navbar-brand" href="#">OWM</a>-->
        <button class="navbar-toggler"
                type="button"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                (click)="isNavbarCollapsed = !isNavbarCollapsed"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse"
             [class.collapse]="isNavbarCollapsed"
        >
          <ul class="navbar-nav mr-auto">
            <li  class="nav-item" >
              <a class="nav-link" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['active']" routerLink="/">OWM <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" routerLink="/sundance_wine_cellars">Sundance Wine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" routerLink="/shipping">Shipping</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" routerLink="/contact">Contact</a>
            </li>
          </ul>
          <div class="tag-line form-inline my-2 my-lg-0">
            <a class="mr-sm-2" routerLink="/shipping">
              We Ship Wines - Click here!
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

  </div>

  <!-- OWM Header -->

  <!-- Page Content -->

</div>
